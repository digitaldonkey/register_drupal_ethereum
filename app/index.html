<!DOCTYPE html>
<html>
<head>
  <title>RegisterDrupal</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1><img src="images/drupal-8-logo.svg" style="width: 2em; height: 2em; display: inline-block; vertical-align: middle;"/>Register Drupal</h1>
  <h2>Example Ethereum account verification</h2>
  <h3>Hash should be generated by drupal. Must be unique.</h3>
  <p>
    Generated Hash <input name="hash" id="hash" /><button onclick="generateHash()" id="generate hash">Generate new</button>
  </p>

  <h3>Register Account</h3>
  <p>
    <button id="register" onclick="registerAccount()">Register Account</button>
  </p>

  <h3>Validate Account</h3>
  <p>
    <button id="validate" onclick="validateAccount()">Validate Account</button>
  </p>
  <br>
  <span id="status"></span>
</body>
</html>
